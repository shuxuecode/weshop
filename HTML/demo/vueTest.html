<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
	</head>

	<body>

		<div id="app">
			<table>
				<thead>
					<tr>
						<th style='width:3%; text-align: left'>ID</th>
						<th style='width:5%; text-align: left'>名称</th>
						<th style='width:10%; text-align: left'>条形码</th>
						<th style='width:10%; text-align: left'>简称</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="goods in goodsList">
						<td>{{goods.id}}</td>
						<td>{{goods.name}}</td>
						<td>{{goods.barcode}}</td>
						<td>{{goods.shortName}}</td>
					</tr>
				</tbody>
			</table>
			<button v-on:click="nameSearch()">查询</button><br><br>
		</div>

		<script>
			
			var goodsVue = new Vue({
				el: '#app',
				data: {
					goodsList: ''
				},
				methods: {
					nameSearch: function() {
						var _self = this;
						$.ajax({
							type: 'GET',
							url: 'list.json',
							success: function(data) {
								_self.goodsList = data;
							}
						});
					}
				}
			})
			
			
			goodsVue.nameSearch();
			
		</script>

	</body>

</html>
