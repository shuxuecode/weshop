			var goodsVue = new Vue({
				el: '.swiper-wrapper',
				data: {
					imageList: ''
				},
				methods: {
					nameSearch: function() {

						var _self = this;
						$.ajax({
							type: 'GET',
							url: '/app/homeImg',
							success: function(data) {
								_self.imageList = data;

								_self.$nextTick(function() {
									//			                		alert('v-for渲染已经完成');
									$(".swiper-container").swiper({
										autoplay: 3000 //可选选项，自动滑动
									});
								});

							}
						});

					}
				}
			})

			goodsVue.nameSearch();
			
			
			
			
			var hotGoodsVue = new Vue({
				el: '.hotGoodsList',
				data: {
					list: ''
				},
				methods: {
					getList: function() {

						var _self = this;
						$.ajax({
							type: 'GET',
							url: '/app/hotGoods',
							success: function(data) {
								_self.list = data;
							}
						});

					}
				}
			})

			hotGoodsVue.getList();
			
			
			var allGoodsVue = new Vue({
